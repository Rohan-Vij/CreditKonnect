    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
      CreditKonnect
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

<body class="contact-page sidebar-collapse">
 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg bg-white fixed-top bg-info nav-down">
  <div class="container">
    <div class="navbar-translate">
      <a class="navbar-brand" href="/" rel="tooltip" title="Paper Kit 2 PRO" data-placement="bottom" target="_blank">
        CreditKonnect
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-bar bar1"></span>
        <span class="navbar-toggler-bar bar2"></span>
        <span class="navbar-toggler-bar bar3"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" data-nav-image="assets/img/blurred-image-1.jpg" data-color="orange">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a style="color:black" href=/signout  aria-expanded="false">
            Signout </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- End Navbar -->
  <div class="main">
    <div class="section section-gray">
      <div class="container">
        <div class="row">
          <div class="col-md-8 ml-auto mr-auto text-center">
            <h2 class="title">Please answer these questions that the bank you have chosen has provided</h2>
          </div>
        </div>

        
        
          <center>
          <div class="col-md-12" style="text-align: center;">
            <center><h6>{{ message }}</h6></center>
          </div>
          <div class="col-md-12" style="text-align: center;">
            <center><h6>{{mess2}}</h6></center>
          <center><h6>{{ sug }}</h6></center>
          </div>
        </center>
          <div class="col-md-6 ml-auto mr-auto text-center">

            {% if endForm is not none %}
              <form class="contact" action="/sendToBank" method="post">
                <input type="hidden" value="{{ bankCompleteName }}" name="bankname">
                {% for item in endForm %}
                <div class="row">
                  <div class="col-md-12">
                    <input type="{{ item[2] }}" name="{{ item[1] }}" class="form-control" placeholder="{{ item[1] }}">
                  </div>
                </div>
                {% endfor %}
              <div class="row">
                <div class="col-md-6 ml-auto mr-auto">
                    <button type="submit" class="btn btn-primary btn-block btn-round">Submit </button>
                </div>
              </div>
            </form>
            {% endif %}
        </div>
      


              
            


          

              
              
                
            
          
  
  
  <!--   Core JS Files   -->
  <script src="{{ url_for('static',filename='assets/js/core/jquery.min.js')}}" type="text/javascript"></script>

  <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->

  <!--  Plugin for presentation page - isometric cards  -->
  <script src="{{ url_for('static',filename='assets/js/plugins/presentation-page/main.js')}}"></script>
  <!--  Vertical nav - dots -->

  <script src="{{ url_for('static',filename='assets/js/plugins/photo_swipe/photoswipe-ui-default.min.js')}}"></script>
