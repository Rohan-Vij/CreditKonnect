<body class="login-page full-screen sidebar-collapse">

              {{ message }}

                <input type="password" class="form-control no-border" name="pass" placeholder="Password">
                <button type="submit" class="btn btn-info btn-block btn-round">Register</button>
              </form>

<!--              </div>-->
